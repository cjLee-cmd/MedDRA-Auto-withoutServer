<style>
:root {
  /* Light mode colors */
  --bg-primary: #f5f7fb;
  --bg-secondary: #ffffff;
  --bg-tertiary: #f9fbff;
  --bg-gradient-start: #ffffff;

  --border-card: #dce4ff;

  --shadow-md: 0 8px 20px rgba(63, 99, 233, 0.08);

  --card-bg: #f9fbff;
  --card-bg-alt: #fdfdff;

  --scrollbar-thumb: rgba(70, 98, 255, 0.3);
  --scrollbar-thumb-hover: rgba(70, 98, 255, 0.5);
}

body.dark-mode {

  --bg-secondary: #1a1f2e;
  --bg-tertiary: #232936;
  --bg-gradient-start: #1a1f2e;
  --bg-gradient-end: #232936;

  --text-primary: #e4e7eb;
  --text-secondary: #9ca3af;
  --text-tertiary: #d1d5db;
  --text-muted: rgba(228, 231, 235, 0.5);

  --border-primary: #2d3748;
  --border-secondary: #374151;
  --border-card: #374151;

  --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 20px 45px rgba(0, 0, 0, 0.5);

  --accent-primary: #5b7cff;
  --accent-secondary: #4662ff;
  --accent-hover: #7a95ff;

  --card-bg: #232936;
  --card-bg-alt: #1a1f2e;
  --input-bg: #232936;

  --scrollbar-track: rgba(55, 65, 81, 0.3);
  --scrollbar-thumb: rgba(107, 114, 128, 0.5);
  --scrollbar-thumb-hover: rgba(107, 114, 128, 0.7);

.disabled-box {

}
.coming-soon-badge {

}

}
.disabled-overlay {
  position: absolute;

}
.disabled-message {

}
.search-layout {
  display: flex;

}

}
.search-inputs {

}
.input-row {

}
.options-row {

}
.option-group {

.search-buttons {

}

}
.btn-block {
  flex: 1;
}
label {
  font-size: 0.8rem;
  font-weight: 500;
  color: var(--text-tertiary);
}
input[type=text] {
  width: 100%;
  padding: 0.5rem 0.6rem;
  border-radius: 6px;
  border: 1px solid var(--border-secondary);
  background: var(--input-bg);
  color: var(--text-primary);
  font-size: 0.85rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
}
input[type=number] {
  width: 60px;
  padding: 0.5rem 0.6rem;
  border-radius: 6px;
  border: 1px solid var(--border-secondary);
  background: var(--input-bg);
  color: var(--text-primary);
  font-size: 0.85rem;
  transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
}
input[type=text]:focus,
input[type=number]:focus {
  border-color: var(--accent-hover);
  box-shadow: 0 0 0 3px rgba(63, 99, 233, 0.2);
  outline: none;
}
input[type=checkbox] {
  accent-color: var(--accent-hover);
  width: 1rem;
  height: 1rem;
}
.loading-overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(18, 24, 38, 0.55);
  z-index: 999;
  padding: 1.5rem;
}
.loading-overlay[hidden] {
  display: none;
}
.loading-popup {
  background: var(--bg-secondary);
  border-radius: 18px;
  padding: 1.8rem 2.1rem;
  max-width: 420px;
  width: 100%;
  box-shadow: var(--shadow-lg);
  text-align: left;
  color: var(--text-primary);
  transition: background 0.3s ease;
}
.loading-popup h2 {
  margin: 0 0 0.85rem;
  font-size: 1.25rem;
  color: var(--text-primary);
}

  font-size: 0.95rem;

}
.progress-track {
  width: 100%;
  height: 10px;

  background: rgba(79, 103, 205, 0.18);
  overflow: hidden;

}
.progress-bar {
  height: 100%;
  width: 0;
  background: linear-gradient(120deg, #4662ff, #2d46d6);
  transition: width 0.25s ease;
}
.loading-status {

}
.btn {
  padding: 0.5rem 0.8rem;
  border-radius: 6px;
  border: none;
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.btn-primary {
  background: linear-gradient(135deg, #4662ff, #2d46d6);
  color: #ffffff;
}
.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 14px 32px rgba(70, 98, 255, 0.25);
}
.btn-primary:active {

}

#results {

}
.ai-summary {
  margin: 0;
  font-size: 0.9rem;

}
.result-card {
  background: var(--card-bg);
  border-radius: 14px;
  border: 1px solid var(--border-card);
  box-shadow: var(--shadow-lg);
  overflow: hidden;
  transition: background 0.3s ease, border-color 0.3s ease;
}
.card-summary {
  width: 100%;
  border: none;
  background: linear-gradient(120deg, var(--bg-tertiary), var(--card-bg));
  padding: 0.9rem 2.5rem 0.9rem 1.2rem;
  text-align: left;
  cursor: pointer;
  display: grid;
  grid-template-columns: auto 1fr auto;
  column-gap: 0.7rem;

}

  content: "";

  right: 1.9rem;
  top: 50%;
  width: 14px;
  height: 14px;
  border-right: 3px solid #7a8ac7;
  border-bottom: 3px solid #7a8ac7;
  transform: translateY(-50%) rotate(45deg);
  transition: transform 0.2s ease;
}
.card-summary[aria-expanded="true"]::after {

}
.llt-summary {

}
.llt-top-row {

<script>
// 페이지 로드 시 로그인 세션 확인
(function() {
  function isLoggedIn() {
    // 세션 스토리지 확인
    const sessionLogin = sessionStorage.getItem('isLoggedIn');
    if (sessionLogin === 'true') {
      return true;
    }

    // 로컬 스토리지 토큰 확인 (자동 로그인)
    const authToken = localStorage.getItem('authToken');
    if (authToken && validateToken(authToken)) {
      // 세션 스토리지에도 설정
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('username', localStorage.getItem('username'));
      return true;
    }

    return false;
  }

  function validateToken(token) {
    try {
      const decoded = atob(token);
      const parts = decoded.split(':');
      if (parts.length !== 3) return false;

      const timestamp = parseInt(parts[0]);
      const now = Date.now();

      // 토큰 유효기간: 7일
      const SEVEN_DAYS = 7 * 24 * 60 * 60 * 1000;
      return (now - timestamp) < SEVEN_DAYS;
    } catch (e) {
      return false;
    }
  }

  // 로그인되어 있지 않으면 로그인 페이지로 리다이렉트
  if (!isLoggedIn()) {
    window.location.href = 'index.html';
    return;
  }

  // 로그인되어 있으면 사용자 이름 표시 및 다크모드 설정
  window.addEventListener('DOMContentLoaded', function() {
    const username = sessionStorage.getItem('username') || localStorage.getItem('username') || 'User';
    const userBadge = document.getElementById('user-badge');
    if (userBadge) {
      userBadge.textContent = username;
    }

    // 로그아웃 버튼 이벤트 리스너
    const logoutButton = document.getElementById('logout-button');
    if (logoutButton) {
      logoutButton.addEventListener('click', function() {
        // 모든 인증 정보 삭제
        sessionStorage.clear();
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');

        // 로그인 페이지로 이동
        window.location.href = 'index.html';
      });
    }

    // 다크모드 초기화
    initDarkMode();
  });
})();

// 다크모드 토글 기능
function initDarkMode() {
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  const body = document.body;

  // 저장된 테마 설정 불러오기
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    if (darkModeToggle) darkModeToggle.textContent = '라이트모드';
  }

  // 다크모드 토글 버튼 이벤트
  if (darkModeToggle) {
    darkModeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');

      // 버튼 텍스트 변경
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '라이트모드';
        localStorage.setItem('theme', 'dark');
      } else {
        darkModeToggle.textContent = '다크모드';
        localStorage.setItem('theme', 'light');
      }
    });
  }
}
</script>
